<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div  id="display"></div>
        <button class="item" id="b7">7</button>
        <button class="item" id="b8">8</button>
        <button class="item" id="b9">9</button>
        <button class="item" id="b4">4</button>
        <button class="item" id="b5">5</button>
        <button class="item" id="b6">6</button>
        <button class="item" id="b1">1</button>
        <button class="item" id="b2">2</button>
        <button class="item" id="b3">3</button>
        <button class="item" id="b0">0</button>

        <button class="op" id="bpoin">.</button>
        <button class="op" id="bmin">-</button>
        <button class="equal" id="equal">=</button>
        <button class="op" id="bplus">+</button>
        <button class="op" id="bmult">*</button>
        <button class="op" id="bdiv">/</button>
        <button class="back" id="back">del</button>
        <button class="clear" id="clear">clear</button>
        
        <!-- <button class="item"></button> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
